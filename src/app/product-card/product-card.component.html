<div *ngIf="product.title" class="card d-flex mb-3 " >
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top image-responsive" alt="{{product.title}}" />
    <div class="card-body col col-md-12">
      <div class="card-container">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text font-weight-bold">{{ product.price | currency: "EUR":true }}</p>
      </div>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button 
        *ngIf = "shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
         class="btn btn-secondary btn-block">Add to Cart</button>
         <ng-template #updateQuantity>
           <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
         </ng-template> 
    </div>
  </div>
